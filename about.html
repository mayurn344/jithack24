    <title>Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <h1>Route Planner</h1>

 

           

    <h1>Drop your location coordinates here</h1>
    
    <div>
        <label for="destination">Destination Coordinates (comma-separated):</label>
        <input type="text" id="destination" placeholder="Enter destination coordinates">
        <button onclick="planRoute()">Plan Route</button>
    </div>
    <div id="map" style="height: 400px;"></div>
    <script>
        const map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        map.setView([latitude, longitude], 13);
                        L.marker([latitude, longitude]).addTo(map);
                    },
                    error => {
                        console.error('Error getting location:', error.message);
                    }
                );
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        initMap();

        function planRoute() {
            const destinationInput = document.getElementById('destination');
            const destination = destinationInput.value;

            if (!destination) {
                alert('Please enter destination coordinates.');
                return;
            }

            const [destLat, destLon] = destination.split(',').map(coord => parseFloat(coord.trim()));

            if (isNaN(destLat) || isNaN(destLon)) {
                alert('Invalid destination coordinates.');
                return;
            }

            const control = L.Routing.control({
                waypoints: [
                    L.latLng(map.getCenter().lat, map.getCenter().lng), // Current location
                    L.latLng(destLat, destLon)
                ],
                routeWhileDragging: true
            }).addTo(map);
        }
    </script>
