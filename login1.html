<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #89898f; 
            color: #ffffff; 
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(54, 15, 138, 0.632);
            background-color: #0e0726;
            color: #ffffff; 
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container a {
            color: #007bff;
        }
        .form-container a:hover {
            color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container bg-dark">
            <form id="loginForm" onsubmit="return validateForm()" method="post" action="index.html">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="user_type">I am a:</label>
                    <select class="form-control" id="user_type" name="user_type" required>
                        <option value="participant">Participant/User</option>
                        <option value="volunteer">Volunteer/Core Team</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
            </form>
            
        </div>
    </div>
    <script>
        function validateForm() {
            // No validation logic - Submit the form directly
            return true;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
